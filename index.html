<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Registration Form</h1>
            <form>
                <div class="class">
                    <label for="name">Name </label>
                    <input type="text" id="name" name="name" placeholder="Enter Name" required>
                </div>
                <div class="class">
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required> 
                </div>
                <div class="class">
                    <label for="password">Password </label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="class">
                    <label for="date">Date of Birth </label>
                    <input type="date" id="date" name="dob" style="font-family: sans-serif" min="1969-09-29" max="2006-09-29" required>
                </div>
                <div class="class" style="margin-top: 30px;">
                    <div class="termClass">
                        <input type="checkbox" name="terms" id="terms" required>
                        <label for="terms">Accept&nbsp;Terms&nbsp;&&nbsp;conditions</label>
                    </div> 
                    <div class="BtnClass"> <button type="submit">Submit </button></div>   
                </div>
                    
            </form>
        </div>
        <div class="table">
            <h1>Entries</h1>
            <table align="center">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>DOB</th>
                        <th>Accept Terms ?</th>
                    </tr>
                </tbody>
            </table>
            <button id="clear">Clear Data</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
